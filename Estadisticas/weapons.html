        .weapon {
            color: aliceblue;
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid gray;
        }

        .weapon-icon {
            width: 320px;

    <script>
        $.ajax({
            url: 'https://valorant-api.com/v1/weapons',
            type: 'GET',
            success: function (data) {
                const weapons = data.data;

                for (const key in weapons) {
                    const weapon = weapons[key];
                    // console.log(weapon.weaponStats.damageRanges[0].bodyDamage)

                    const li = $('<li class="weapon">').html(`<img src="${weapon.displayIcon}" alt="${weapon.displayName}" class="weapon-icon"> 
            <div class="weapon-details">
              <p class="weapon-cost">Costo: ${weapon.shopData.cost}</p>
              <p class="weapon-category">Categoria: ${weapon.shopData.category}</p>
              <p class="weapon-category">Tiempo de Recarga: ${weapon.weaponStats.reloadTimeSeconds} Segundos</p>
              <p class="weapon-category">Tama単o del Cargador: ${weapon.weaponStats.magazineSize} Balas</p>
              <p class="weapon-category">Tasa de fuego de la arma: ${weapon.weaponStats.fireRate}</p>
              <p class="weapon-category">Da単o a la cabeza: ${weapon.weaponStats.damageRanges[0].headDamage}</p>
              <p class="weapon-category">Da単o al cuerpo: ${weapon.weaponStats.damageRanges[0].bodyDamage}</p>
              <p class="weapon-category">Da単o a los pies: ${weapon.weaponStats.damageRanges[0].legDamage}</p>
            </div>`);
                    $('#weapons').append(li);
                }
            },
            error: function (error) {
                console.error(error);
            }
        });

    </script>
