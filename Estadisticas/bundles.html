    <style>
        body {

        }

        .weapon {
            color: aliceblue;
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid gray;
        }

        .weapon-icon {
            width: 190px;
            height: 90px;
            margin-right: 20px;
        }

        .weapon-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weapon-name {
            font-size: 18px;
            font-weight: bold;
        }
    </style>

    <script>
        $.ajax({
            url: 'https://valorant-api.com/v1/bundles',
            type: 'GET',
            success: function (data) {
                const weapons = data.data;
                for (const key in weapons) {
                    const weapon = weapons[key];
                    const li = $('<li class="weapon">').html(`<img src="${weapon.displayIcon2}" alt="${weapon.displayName}" class="weapon-icon"> 
            <div class="weapon-details">
              <p class="weapon-name">${weapon.displayName}</p>
            </div>`);
                    $('#llaveros').append(li);
                }
            },
            error: function (error) {
                console.error(error);
            }
        });



    </script>
