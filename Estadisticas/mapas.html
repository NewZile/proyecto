    <title>Mapas</title>
    <style>
        body {
            background-image: url(../img/fondo/fondo_pagina_principal.png);
        }

        .card {
        display: inline-block;
        background-color: #30335c;
        margin: 10px;
        padding: 10px;
        margin: 10px;
        padding: 10px;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 5px solid #fff;
        border-color: red;
    }


        .map-icon {
        max-width: 150%;
        max-height: 200px;
        height: auto;
        display: block;
        margin: 0 auto;
        }

        .map-details {
        text-align: center;    
        }

        .map-name {
            color: #fff;
        }
    </style>

    <script>
        $.ajax({
            url: 'https://valorant-api.com/v1/maps',
            type: 'GET',
            success: function (data) {
                const maps = data.data;
                for (const key in maps) {
                    const map = maps[key];
                    const card = $('<div class="card">');
                    const img = $(`<img src="${map.listViewIcon}" alt="${map.displayName}" class="map-icon">`);
                    const mapDetails = $('<div class="map-details">');
                    const mapName = $(`<p class="map-name">${map.displayName}</p>`);
                    mapDetails.append(mapName);
                    card.append(img, mapDetails);
                    $('#maps').append(card);
                }
            },
            error: function (error) {
                console.error(error);
            }
        });

    </script>
</head>
